<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container p-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./imgs/logo@2x.png" class="w-25 me-2" alt="" />
          <div>
            <h1 class="mb-0">Weather</h1>
            <span class="text-white-50">tagline goes here</span>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="city py-5">
      <div class="container pb-5">
        <div class="row">
          <div class="col-md-12 pb-2">
            <div class="search p-5">
              <form action="" class="location w-100 position-relative pb-5">
                <input
                  type="text"
                  placeholder="Find Your Location..."
                  class="w-100"  id="search"
                />
                <input type="button" value="Find" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="cards pb-0">
      <div class="container position-relative">
        <div class="row gy-4 gx-0 position-relative w-100" id="cards-container"> 
      
        </div>
      </div>
    </section>

<footer >
  <div class="container">
    <div class="row">
      <div class="col-md-8">
<div class="subscribe mt-5">
  <form action="" class="sub w-100 position-relative pb-4">
    <input
      type="text"
      placeholder="Enter Your Email To Subscribe..."
      class="w-100"
    />
    <input type="button" value="Subscribe" />
  </form>

  <p class="text-white text-opacity-75 ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
</div>
      </div>

      <div class="col-md-4">
<div class="icons d-flex justify-content-center mt-5">
<span><i class="fa-brands fa-facebook-f"></i></span>
<span><i class="fa-brands fa-twitter"></i></span>
<span><i class="fa-brands fa-google-plus-g"></i></span>
<span><i class="fa-brands fa-pinterest"></i></span>
</div>
      </div>
    </div>
  </div>
</footer>


    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
